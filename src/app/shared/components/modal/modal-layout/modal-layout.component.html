<div tabindex="-1" class="flex items-center justify-center fixed inset-0 z-50 overflow-hidden bg-gray-800/25">
  <div class="modal bg-white rounded-lg shadow-lg w-full max-w-sm md:max-w-md lg:max-w-lg mx-4 md:mx-auto">
    <div class="header flex items-center justify-between py-4 px-5 border-b border-gray-200">
      <h1 class="font-medium text-lg md:text-xl">{{ title }}</h1>
      <button class="w-6 h-6 flex items-center justify-center rounded-full hover:bg-gray-300" (click)="onClose()">
        <img src="assets/icons/close.svg" alt="close" class="w-4 h-4">
      </button>
    </div>
    <div class="content p-4 bg-[#FCFCFC]">
      <ng-content></ng-content>
    </div>
  </div>
</div>
