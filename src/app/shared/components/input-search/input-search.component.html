<div [title]="placeholder" class="w-full text-gray-900 flex items-center relative">
  <img src="assets/icons/search.svg" alt="" class="absolute left-3 group" tabindex="1">
  <input
    type="text"
    placeholder="{{placeholder}}"
    [(ngModel)]="messageValue"
    (keydown.enter)="onkeydown()"
    maxlength="50"
    class="w-full pr-5 pl-10 py-3 bg-transparent border border-border-primary rounded-[9.13px] text-sm focus:outline-none focus:ring-indigo-200 focus:border-indigo-200"
  >
</div>
