@if (isVisible) {
  <div class="flex items-center justify-between px-5 py-4 text-sm text-text-800">
    <span>PÃ¡gina {{ currentPage }} de {{ totalPages.length }} no total de {{ totalItems }} {{typeLabel}}</span>
    <ul class="flex justify-end gap-4">

      <!-- previous button -->
      <li >
        <a
          [ngClass]="{'disabled cursor-not-allowed opacity-50': currentPage === 1}"
          class="flex items-center justify-center w-[30px] h-[30px] border border-border-primary rounded-md cursor-pointer"
          (click)="previous()"
        >
          <img src="assets/icons/arrow_left.svg" alt="icon">
        </a>
      </li>

      <!-- page numbers -->
      @for (page of totalPages; track page; let idx = $index) {
        <ng-container>
          @if (idx + 1 >= (currentPage - maxSize) && idx + 1 <= (currentPage + maxSize)) {
            <li>
              <a
                class="flex items-center justify-center w-[30px] h-[30px] border border-border-primary rounded-md cursor-pointer"
                [ngClass]="{'border-text-800 text-primary opacity-100': currentPage === (idx + 1)}"
                (click)="selectPageNumber(idx + 1)"
              >
                {{ idx + 1 }}
              </a>
            </li>
          }
        </ng-container>
      }

      <!-- next button -->
      <li [class]="currentPage === totalPages.length ? 'disabled cursor-not-allowed opacity-50' : 'cursor-pointer'">
        <a class="flex items-center justify-center w-[30px] h-[30px] border border-border-primary rounded-md" (click)="next()">
          <img src="assets/icons/arrow_right.svg" alt="icon">
        </a>
      </li>
    </ul>
  </div>
}
