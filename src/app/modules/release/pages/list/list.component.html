<div class="flex items-end pb-4 border-b border-[#EFEFEF]">
  <div>
    <h1 class="font-semibold text-2xl text-[#2C2C2C]">Lista das Releases</h1>
    <p class="text-sm text-text-600">Consultar as versões dos sistemas</p>
  </div>
</div>

<div class="flex flex-col md:flex-row justify-end mt-9">
  <div class="flex flex-col md:flex-row gap-3 w-full md:w-auto">
    <app-input-search [formControl]="searchTerm" placeholder="Pesquisar por versão" class="w-full md:w-auto" />
    <app-select [selectFirst]="true" [list]="systems" placeholder="Sistemas" class="w-full md:w-auto" />

    <button class="flex justify-center items-center gap-2 p-3 bg-[#D9534F] rounded-[9.13px] font-medium text-sm text-white w-full md:w-auto">
      <img src="assets/icons/delete-white.svg" alt="icon">
      Eliminar Última Release
    </button>
  </div>
</div>

<div class="bg-white border border-border-primary rounded-xl mt-9">
  <table class="table-style">
    <thead>
      <th>Versão</th>
      <th>Data da Publicação</th>
      <th class="text-center">Sistema</th>
      <th class="text-center">Quantidade de Itens</th>
      <th></th>
    </thead>
    <tbody >

        <tr *ngFor="let release of releaseList; trackBy: trackByRelease">
          <td>{{ release.versao }}</td>
          <td>{{ release.dataPublicacao | date:"dd 'de' MMMM 'de' yyyy 'ás' HH:mm:ss" }}</td>
          <td class="text-center">{{ release.sistema | appSystem }}</td>
          <td class="text-center">{{ release.itens.length }}</td>
          <td>
              <a [routerLink]="['/releases/', id]" class="flex items-center justify-center w-[30px] h-[30px] border border-border-secundary rounded-lg">
                <img src="assets/icons/seta-right.svg" alt="icon">
              </a>
          </td>
        </tr>
    </tbody>
  </table>

  <app-pagination
    [isVisible]="true"
    [totalItems]="totalPages"
    [currentPage]="1"
    [pageSize]="3"
    typeLabel="releases"
  />
</div>
